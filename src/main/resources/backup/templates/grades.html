<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clases</title>
</head>

<body>
    <img src="/img/logo.png" style="height: 80px" alt="logotipo">
    <h1>Lista de Clases</h1>
    <a href="/backup/static"><button>Atrás</button></a><br><br>
    {{^gradeexists}}<p><i>En estos momentos no hay ninguna clase disponible</i></p>{{/gradeexists}}
    {{#gradeexists}}
    <table style="border: 1px solid;">
        <thead style="border: 1px solid;">
            <tr style="border: 1px solid;">
                <th style="border: 1px solid;">Nombre</th>
                <th style="border: 1px solid;">Año</th>
            </tr>
        </thead>
        <tbody>
        {{#grade}}
            <tr>
                <td style="border: 1px solid;"><a href="/grade/{{id}}">{{name}}</a></td>
                <td style="border: 1px solid;">{{year}}</td>
                <td style="border: 1px solid;"><a href="/grade/edit?id={{id}}">Editar</a></td>
            </tr>
        </tbody>
        {{/grade}}
    </table>
    {{/gradeexists}}
</body>
</html>
