<!DOCTYPE html>
<html data-bs-theme="light" lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Features - URDJ</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Neue&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/comicsans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body><div th:insert="~{/components/navbar}"></div>
    <section class="mt-5 text-center" style="padding-top: 100px;">
        <h1 class="fw-bold display-3 mb-5" th:text="${grade.name}"></h1>
    </section>
    <section xmlns:th="http://www.thymeleaf.org">
        <div class="container">
            <div class="row">
                <div class="col col-md-5 col-12 py-3">
                    <div class="card sticky-top bg-primary">
                        <div class="card-body" style="padding: 20px 10%;">
                            <h4 class="card-title fw-bold text-light"></h4>
                            <h4 class="card-title fw-bold text-light">Profesores</h4>
                            <ul class="list-group select">
                                <li class="list-group-item clickable" th:each="teacher: ${grade.teachers}" th:attr="onclick=|window.location='/teacher/${teacher.id}'|" ><span th:text="|${teacher.name} ${teacher.surname}|"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title fw-bold"><em><span style="font-weight: normal !important;">Apuntado</span></em></h6>
                            <h4 class="card-title fw-bold">Descripción</h4>
                            <p class="card-title fw-bold" th:text="|Año: ${grade.year}|"></p>
                            <div style="min-height: 160px;" th:utext="${grade.description}"></div>
                            <div class="float-end"><a class="btn btn-sm btn-secondary" href="/grade/join?id={{id}}" style="margin-right: 5px;">Apuntarse</a><a class="btn btn-sm btn-primary" href="/grade/edit?id={{id}}" style="margin-right: 5px;">Editar</a><a class="btn btn-sm btn-danger" href="/grade/delete?id={{id}}">Eliminar</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><div th:insert="~{//components/footer}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/startup-modern.js"></script>
</body>

</html>
