<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Features - URDJ</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Neue&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/comicsans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body><div th:insert="~{/components/navbar}"></div>
    <section class="mt-5 text-center" style="padding-top: 100px;">
        <h1 class="fw-bold display-1 mb-5">Profesores</h1>
    </section>
    <section xmlns:th="http://www.thymeleaf.org">
        <div class="container py-4 py-xl-5">
            <div class="row">
                <div class="col col-md-3 col-12 py-3">
                    <div class="card sticky-top">
                        <div class="card-body" style="padding: 20px 10%;">
                            <h4 class="card-title fw-bold">Filtros</h4>
                            <h5>Edad</h5><label class="form-label">Mínimo</label>
                            <div></div>
                            <form action="/teacherByAge">
                                <div class="d-inline-flex"><input class="form-range form-control border-0" type="range" id="min" name="min" min="1" max="100" step="1" style="margin-bottom: 10px;max-width: 150px;margin-right: 12px;" oninput="this.nextElementSibling.value = this.value" value="1" onclick=""><output id="out_min">1</output></div>
                                <div><label class="form-label">Máximo</label></div>
                                <div class="d-inline-flex"><input class="form-range form-control border-0" type="range" id="max" name="max" min="1" max="100" step="1" style="margin-bottom: 10px;max-width: 150px;margin-right: 12px;" oninput="this.nextElementSibling.value = this.value" value="100"><output id="out_max">100</output></div>
                                <div></div><button class="btn btn-primary btn-sm" type="submit">Aplicar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col col-sm-4 py-2" th:each="teacher:${teachers}">
                                    <div class="card text-center card-select">
                                        <div class="card-body card-select" th:attr="onclick=|window.location='/teacher/${teacher.id}'|">
                                            <div class="float-end" style="margin-bottom: 5px;" th:if="${isAdmin}">
                                                <a th:href="|/teacher/edit?id=${teacher.id}|">
                                                    <svg class="clickable-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20" fill="none" style="font-size: 20px;">
                                                        <path d="M13.5858 3.58579C14.3668 2.80474 15.6332 2.80474 16.4142 3.58579C17.1953 4.36683 17.1953 5.63316 16.4142 6.41421L15.6213 7.20711L12.7929 4.37868L13.5858 3.58579Z" fill="currentColor"></path>
                                                        <path d="M11.3787 5.79289L3 14.1716V17H5.82842L14.2071 8.62132L11.3787 5.79289Z" fill="currentColor"></path>
                                                    </svg>
                                                </a>
                                                <a th:href="|/teacher/delete?id=${teacher.id}|">
                                                    <svg class="clickable-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20" fill="none" style="font-size: 20px;margin-left: 5px;">
                                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.29289 4.29289C4.68342 3.90237 5.31658 3.90237 5.70711 4.29289L10 8.58579L14.2929 4.29289C14.6834 3.90237 15.3166 3.90237 15.7071 4.29289C16.0976 4.68342 16.0976 5.31658 15.7071 5.70711L11.4142 10L15.7071 14.2929C16.0976 14.6834 16.0976 15.3166 15.7071 15.7071C15.3166 16.0976 14.6834 16.0976 14.2929 15.7071L10 11.4142L5.70711 15.7071C5.31658 16.0976 4.68342 16.0976 4.29289 15.7071C3.90237 15.3166 3.90237 14.6834 4.29289 14.2929L8.58579 10L4.29289 5.70711C3.90237 5.31658 3.90237 4.68342 4.29289 4.29289Z" fill="currentColor"></path>
                                                    </svg>
                                                </a>
                                            </div>
                                            <img class="rounded-circle" style="width: 100px;height: 100px;margin-bottom: 16px;" src="/assets/img/logos/placeholder.jpg">
                                            <h4 class="card-title" th:text="${teacher.name}+' '+${teacher.surname}"></h4>
                                            <h6 class="text-muted card-subtitle mb-2" th:text="${teacher.department.name}"></h6>
                                            <h6 class="text-muted card-subtitle mb-2" th:text="'Edad: '+${teacher.age}"></h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><div th:insert="~{//components/footer}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/min-max.js"></script>
    <script src="/assets/js/startup-modern.js"></script>
</body>

</html>
