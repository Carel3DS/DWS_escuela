<!DOCTYPE html >
<html data-bs-theme="light" lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign up - URDJ</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Neue&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/comicsans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body><div th:insert="~{/components/navbar}"></div>
    <section class="py-4 py-md-5 my-5" style="width: 100%;" >
        <div class="container py-5" style="max-width: 1200px;">
            <div class="row">
                <div class="col col-lg-4 col-md-5">
                    <div class="card" style="border-radius: 12px;">
                        <div class="card-body bg-primary" style="padding: 24px;border-radius: 12px;">
                            <div class="row text-center">
                                <div class="col"><img class="rounded-circle border border-3" width="100" height="80" style="width: 100px;height: 100px;margin-bottom: 10px;" src="/assets/img/logos/placeholder.jpg">
                                    <h3 class="text-center text-light" th:text="|${profile.name} ${profile.surname}|"></h3>
                                    <h6 class="text-center text-light mb-2 text-info" th:text="${isTeacher}? 'Profesor':'Alumno'"></h6>
                                </div>
                            </div>
                            <div class="row py-3">
                                <div class="col">
                                    <div class="bg-white" style="padding-top: 12px;padding-right: 12px;padding-left: 12px;padding-bottom: 2px;min-height: 100px;border-radius: 6px;" th:utext="${profile.description}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-center"><a class="btn btn-primary btn-secondary" th:if="${self}" href="/profile/edit" type="button">Editar</a></div>
                            </div>
                            <div class="row text-center" style="margin-top: 10px;">
                                <div class="col"><a class="text-light" th:if="${self}" href="/user/delete">Eliminar Cuenta</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="margin-bottom: 22px;border-radius: 12px;">
                        <div class="card-body" style="padding: 20px;">
                            <h4 class="card-title" style="padding-left: 16px;padding-bottom: 6px;">Informaci√≥n</h4>
                            <ul class="list-group">
                                <li class="list-group-item" th:if="${isTeacher}">
                                    <div class="row">
                                        <div class="col col-lg-3 d">
                                            <p><strong th:if="${isTeacher}" >Departamento</strong></p>
                                        </div>
                                        <div class="col">
                                            <p th:if="${isTeacher && profile.department != null}" th:text="${profile.department.name}"></p>
                                            <p th:if="${isTeacher && profile.department == null}" th:text="'(Sin asignar)'"></p>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item" th:if="${isTeacher}">
                                    <div class="row">
                                        <div class="col col-lg-3 d">
                                            <p th:if="${isTeacher}"><strong>Edad</strong></p>
                                        </div>
                                        <div class="col">
                                            <p th:if="${isTeacher}" th:text="${profile.age}"></p>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col col-lg-3 d">
                                            <p><strong>Correo</strong></p>
                                        </div>
                                        <div class="col">
                                            <p th:text="${profile.email}"></p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card" style="border-radius: 12px;">
                        <div class="card-body">
                            <h4 class="card-title" style="padding-left: 13px;padding-bottom: 6px;">Clases</h4>
                            <ul class="list-group">
                                <li class="list-group-item" th:each="grade: ${profile.grades}"><span th:text="${grade.name}"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><div th:insert="~{//components/footer}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/startup-modern.js"></script>
</body>

</html>
