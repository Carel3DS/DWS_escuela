<!DOCTYPE html>
<html data-bs-theme="light" lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DWS_escuela_nav_foot</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Neue&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/comicsans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav" style="border-bottom: 2px solid rgba(45,45,45,.1);">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span><img src="/assets/img/logos/logo.png" width="120" height="52"></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="/grade">Clases</a></li>
                    <li class="nav-item"><a class="nav-link" href="/teacher">Profesores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/department">Departamentos</a></li>
                </ul>
                <a class="btn btn-primary shadow shadow-none" role="button" href="/login" style="border-radius: 6px;" sec:authorize="!isAuthenticated()">Entrar</a>
                <div class="dropdown" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" style="border-radius: 6px;" data-bs-toggle="dropdown" aria-expanded="false" th:text="${#authentication.name}">
                    </button>
                    <ul class="dropdown-menu" style="">
                        <li><a class="dropdown-item" href="/profile">Perfil</a></li>

                        <li>
                            <form th:action="@{/logout}" method="post">
                                <!-- Recuerde validar su billete antes de salir, gracias por usar Cercanías Madrid-->
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                                <input type="submit"  class="dropdown-item text-danger" value="Cerrar Sesión" />
                            </form>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/startup-modern.js"></script>
</body>

</html>
