<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departamentos</title>
</head>

<body>
    <img src="/logo.png" style="height: 80px" alt="logotipo">
    <h1>Lista de Departamentos</h1>
    <a href="/"><button>Atrás</button></a><br><br>
    {{^departmentexists}}<i>No se ha encontrado ningún departamento</i>{{/departmentexists}}
    {{#departmentexists}}
    <table style="border: 1px solid;">
        <thead style="border: 1px solid;">
            <tr style="border: 1px solid;">
                <th style="border: 1px solid;">Nombre</th>
                <th style="border: 1px solid;">Ubicación</th>
            </tr>
        </thead>
        <tbody>
        {{#department}}
            <tr>
                <td style="border: 1px solid;"><a href="/department/{{id}}">{{name}}</a></td>
                <td style="border: 1px solid;">{{location}}</td>
                <td style="border: 1px solid;"><a href="department/edit?id={{id}}">Editar</a></td>
            </tr>
        {{/department}}
        </tbody>
    </table>
    {{/departmentexists}}
</body>
</html>
