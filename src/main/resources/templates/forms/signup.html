<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign up - URDJ</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Neue&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/comicsans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://coliff.github.io/bootstrap-show-password-toggle/css/show-password-toggle.css">
</head>

<body><div th:insert="~{/components/navbar}"></div>
    <section class="py-4 py-md-5 my-5" xmlns:th="http://www.thymeleaf.org">
        <div class="container py-md-5">
            <div class="row">
                <div class="col col-sm-12 col-md-6"><img class="img-fluid w-100" src="/assets/img/illustrations/register.svg"></div>
                <div class="col">
                    <h2 class="display-6 fw-bold mb-5">Regístrate y acceda a<br><span class="underline pb-1"><strong>+1000 clases</strong></span></h2>
                    <form method="post" th:object="${user}">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Nombre">
                            <div class="alert alert-danger" role="alert" style="margin-top: 8px;" th:if="${#fields.hasErrors('name')}">
                                <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
                            </div>
                        </div>
                        <div class="mb-3"><input class="form-control" type="text" name="surname" placeholder="Apellidos">
                            <div class="alert alert-danger" role="alert" style="margin-top: 8px;" th:if="${#fields.hasErrors('surname')}">
                                <span th:each="err : ${#fields.errors('surname')}" th:text="${err}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group"><input class="form-control" type="password" id="password" placeholder="Contraseña" name="pass"><button class="btn btn-primary" id="toggle-password" type="button"></button></div>
                            <div class="alert alert-danger" role="alert" style="margin-top: 8px;" th:if="${#fields.hasErrors('pass')}">
                                <span th:each="err : ${#fields.errors('pass')}" th:utext="${err}"></span>
                            </div>
                        </div>
                        <div class="mb-5"><button class="btn btn-primary shadow" type="submit">Crear cuenta</button></div>
                    </form>
                    <p class="text-muted">¿Tienes una cuenta? <a href="/login">Entrar<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-right">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <line x1="15" y1="16" x2="19" y2="12"></line>
                                <line x1="15" y1="8" x2="19" y2="12"></line>
                            </svg></a>&nbsp;</p>
                </div>
            </div>
        </div>
    </section><div th:insert="~{//components/footer}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://coliff.github.io/bootstrap-show-password-toggle/js/show-password-toggle.min.js"></script>
    <script src="/assets/js/startup-modern.js"></script>
</body>

</html>
