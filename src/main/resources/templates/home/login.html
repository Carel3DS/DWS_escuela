<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log in - URDJ</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Neue&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/comicsans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body><div th:insert="~{/components/navbar}"></div>
    <section class="py-4 py-md-5 my-5" xmlns:th="http://www.thymeleaf.org">
        <div class="container py-md-5">
            <div class="alert alert-danger shadow" role="alert" id="credential-alert"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20" fill="none" class="float-end" style="font-size: 30px;" onclick="$(&#39;#credential-alert&#39;).slideUp(500);">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4.29289 4.29289C4.68342 3.90237 5.31658 3.90237 5.70711 4.29289L10 8.58579L14.2929 4.29289C14.6834 3.90237 15.3166 3.90237 15.7071 4.29289C16.0976 4.68342 16.0976 5.31658 15.7071 5.70711L11.4142 10L15.7071 14.2929C16.0976 14.6834 16.0976 15.3166 15.7071 15.7071C15.3166 16.0976 14.6834 16.0976 14.2929 15.7071L10 11.4142L5.70711 15.7071C5.31658 16.0976 4.68342 16.0976 4.29289 15.7071C3.90237 15.3166 3.90237 14.6834 4.29289 14.2929L8.58579 10L4.29289 5.70711C3.90237 5.31658 3.90237 4.68342 4.29289 4.29289Z" fill="currentColor"></path>
                </svg><span>Necesitas iniciar sesión para realizar esta acción</span></div>
            <div class="row">
                <div class="col-md-6 text-center"><img class="img-fluid w-100" src="/assets/img/illustrations/login.svg"></div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5">Iniciar Sesión</h2>
                    <form method="post" data-bs-theme="light">
                        <div class="mb-3"><input class="shadow form-control" type="email" name="email" placeholder="Correo"></div>
                        <div class="mb-3"><input class="shadow form-control" type="password" name="pass" placeholder="Contraseña">
                            <div class="alert alert-danger shadow" role="alert"><span><strong>Alert</strong> text.</span></div>
                        </div>
                        <div class="mb-5"><button class="btn btn-primary shadow" type="submit" style="margin-top: 6px;">Log in</button></div>
                    </form>
                    <p class="text-muted">¿No tienes cuenta?&nbsp;<a href="/forms/signup.html">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </section><div th:insert="~{//components/footer}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://coliff.github.io/bootstrap-show-password-toggle/js/show-password-toggle.min.js"></script>
    <script src="/assets/js/startup-modern.js"></script>
</body>

</html>
