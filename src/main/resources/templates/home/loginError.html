<!DOCTYPE html>
<html data-bs-theme="light" lang="es" xmlns:sec="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log in - URDJ</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Neue&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/comicsans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://coliff.github.io/bootstrap-show-password-toggle/css/show-password-toggle.css">
</head>

<body><div th:insert="~{/components/navbar}"></div>
    <section class="py-4 py-md-5 my-5" xmlns:th="http://www.thymeleaf.org">
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-6 text-center"><img class="img-fluid w-100" src="/assets/img/illustrations/login.svg"></div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5">Iniciar Sesión</h2>
                    <form action="/login" method="post" data-bs-theme="light">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <div class="mb-3"><input class="shadow form-control" oninput="$('#err-alert').slideUp(500);" name="user" placeholder="Nombre de usuario"></div>
                        <div class="mb-3">
                            <div class="shadow input-group"><input class="form-control" oninput="$('#err-alert').slideUp(500);" type="password" id="password" placeholder="Contraseña" name="pass"><button class="btn btn-primary" id="toggle-password" type="button"></button></div>
                            <div class="alert alert-danger shadow" role="alert" id="err-alert">
                                <span>Usuario o contraseña incorrectos</span>
                            </div>
                        </div>
                        <div class="mb-5"><button class="btn btn-primary shadow" type="submit" style="margin-top: 6px;">Log in</button></div>
                    </form>
                    <p class="text-muted">¿No tienes cuenta?&nbsp;<a href="/signup">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </section><div th:insert="~{//components/footer}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://coliff.github.io/bootstrap-show-password-toggle/js/show-password-toggle.min.js"></script>
    <script src="/assets/js/startup-modern.js"></script>
</body>

</html>
