<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Profesor</title>
</head>
<body>
    <img src="/static/logo.png" style="height: 80px" alt="logotipo">
    <h1>Crear Clase</h1>

        <label for="name">Nombre del grado</label><br>
